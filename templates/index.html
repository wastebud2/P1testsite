{% extends 'base.html' %}

{% block head %}
{% endblock head %}

{% block body %}
<div class="row">
<h1>Molok oversigt</h1>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">
            ID
        </th>
        <th scope="col">
            Fyldeprocent
        </th>
        <th scope="col">
            Address
        </td>
        <th scope="col">
            Latitude
        </th>
        <th scope="col">
            Longitude
        </th>
    </tr>
    </thead>
    <tbody>
    {% for entry in entries.find() %}
        <tr>
            <td>
                {{entry["pk"]}}
            </td>
            
            <td class=
            "progress-bar text-dark 
            {% if entry['fill'] < 50 %}
                bg-success
            {% endif %}
            {% if entry['fill'] >= 50 and entry['fill'] < 75 %}
                bg-warning
            {% endif %}
            {% if entry['fill'] >= 50 and entry['fill'] < 75 %}
                bg-warning
            {% endif %}
            {% if entry['fill'] > 75 %}
                bg-danger
            {% endif %}"
            role="progressbar" style="width: {{entry['fill']}}%">
                {{entry["fill"]}} %
            </td>

            <td>
                {{entry["address"]}}
            </td>
            <td>
                {{entry["lat"]}}
            </td>
            <td>
                {{entry["lng"]}}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

<div class="row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label for="formControlRange">Example Range input</label>
                <input type="range" class="form-control-range" id="formControlRange" min="1" max="100">
            </div>
        </form>
    </div>
</div>
{% endblock body %}
